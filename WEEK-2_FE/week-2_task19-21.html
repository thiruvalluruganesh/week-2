<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styling</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        p {
            font-size: 18px;
        }
        .bold-div {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p> normal text with Roboto font and 18px size.</p>
    <div class="bold-div">
        <p>This is bold text inside a div.</p>
    </div>
</body>
</html>
