<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Box Sizing Example</title>
    <style>
        /* Styling for the div */
        .box {
            width: 300px;       /* Set width */
            padding: 10px;      /* Padding inside the box */
            border: 2px solid #007BFF; /* Border */
            margin: 20px;       /* Margin around the box */
            box-sizing: border-box; /* Ensures padding, border, margin included in size */
            background-color: #f0f0f0; /* Background color */
            text-align: center;  /* Center the text inside the box */
        }
    </style>
</head>
<body>

    <div class="box">
        Simple styled box.
    </div>

</body>
</html>
