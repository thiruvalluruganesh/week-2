<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABLE</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 27px auto;
      text-align: left;
    }
    th, td {
      border: 2px solid;
      padding: 7px;
    }
    th {
      background-color:BLUE;
    }
    thead {
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>VIGNESH</td>
        <td>MATHS</td>
        <td>A</td>
      </tr>
      <tr>
        <td>THARUN</td>
        <td>PHYSICS</td>
        <td>A</td>
      </tr>
      <tr>
        <td>TGR</td>
        <td>BEEE</td>
        <td>A</td>
      </tr>
      <tr>
        <td>PRABHAS</td>
        <td>ENGLISH</td>
        <td>A++</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
