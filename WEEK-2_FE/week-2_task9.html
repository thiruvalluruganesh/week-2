<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Header</title>
    <style>
        #main-header {
            background: linear-gradient(to right, pink, orange); /* Gradient background */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <header id="main-header">
        Welcome to My Website
    </header>
    <main>
        <p>Content goes here.</p>
    </main>
</body>
</html>
