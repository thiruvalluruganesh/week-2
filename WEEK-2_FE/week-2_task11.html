<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistent Headings</title>
    <style>
        h1, h2, h3 {
            font-family: Arial, sans-serif;  /* Consistent font-family */
            font-weight: bold;               /* Consistent font-weight */
            color: green;             /* Consistent color */
            margin-bottom: 1rem;             /* Consistent spacing */
        }
    </style>
</head>
<body>
    <h1>Main Heading 1</h1>
    <h2>Subheading 1</h2>
    <h3>Subheading 2</h3>

    <p>content here.</p>

    <h1>Main Heading 2</h1>
    <h2>Subheading 1</h2>
    <h3>Subheading 2</h3>
</body>
</html>
