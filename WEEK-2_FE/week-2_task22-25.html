<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Styling </title>
    <style>
        /* Center-align all text inside <section> */
        section {
            text-align: center; /* Center all text */
        }
        /* Remove underline from links */
        a {
            text-decoration: none; /* Remove underline from links */
        }
        /* Convert all text in headings to uppercase */
        h1, h2, h3, h4, h5, h6 {
            text-transform: uppercase; /* Convert headings to uppercase */
        }
        /* Add shadow effect to header text */
        h1 {
            text-shadow: 2px 2px 5px gray; /* Add shadow to header text */
        }
    </style>
</head>
<body>
    <section>
        <h1>Header with Shadow Effect</h1>
        <p>All text in this section is center-aligned.</p>
        <a href="#">This is a link without underline</a>
    </section>
</body>
</html>
