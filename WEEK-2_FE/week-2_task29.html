<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.5em;
    }

    .card p {
      margin: 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Card Title</h2>
    <p>Simple card with a soft shadow effect.</p>
  </div>
</body>
</html>
