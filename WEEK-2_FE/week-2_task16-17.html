<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL & HSLA Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: hsl(120, 100%, 50%); /* Bright green navigation bar */
            padding: 1rem;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: hsla(240, 100%, 50%, 0.8); /* Semi-transparent blue box */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="box">
        HSLA Box
    </div>
</body>
</html>
